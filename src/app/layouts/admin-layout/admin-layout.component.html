<div class="min-h-screen flex bg-gray-100 font-sans">
  
  <aside class="w-64 bg-gray-800 text-gray-300 p-5 flex flex-col shrink-0">
    <div class="text-center py-4 mb-8">
      <h2 class="text-2xl font-bold text-white tracking-widest">ADMIN<span class="text-red-500">PAINEL</span></h2>
    </div>
    
    <nav class="flex flex-col space-y-2">
      <a routerLink="dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="admin-nav-link">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        <span>Dashboard</span>
      </a>
      <a routerLink="products" routerLinkActive="active-link" class="admin-nav-link">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
        <span>Gerenciar Loja</span>
      </a>
       <a routerLink="donors" routerLinkActive="active-link" class="admin-nav-link">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197"></path></svg>
        <span>Doadores</span>
      </a>
    </nav>
    <div class="mt-auto">
      <a (click)="logout()" class="cursor-pointer admin-nav-link hover:bg-red-800">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        <span>Sair</span>
      </a>
    </div>
  </aside>

  <main class="flex-1 p-10 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
  
</div>
