<section class="login-container">
    <div class="form-box">
      <h2>Entrar na sua conta</h2>
      <p>Acesse com seus dados para continuar</p>
  
      <div class="social-login">
        <button class="google"><i class="fab fa-google"></i> Login com Google</button>
        <button class="apple"><i class="fab fa-apple"></i> Login com Apple</button>
      </div>
  
      <div class="separator">ou</div>
  
      <form>
        <label>Nome</label>
        <input type="text" placeholder="Seu nome" />
  
        <label>Email</label>
        <input type="email" placeholder="Seu e-mail" />
  
        <label>Senha <a class="esqueci" href="#">Esqueci?</a></label>
        <input type="password" placeholder="Digite sua senha" />
  
        <div class="check">
          <input type="checkbox" id="termos" />
          <label for="termos">Concordo com os termos de uso</label>
        </div>
  
        <button type="submit" class="login-btn">Entrar</button>
      </form>
  
      <p class="cadastro">NÃ£o tem conta? <a href="#">Cadastre-se</a></p>
    </div>
  
    <div class="image-box">
      <img src="../../assets/icons/doguinhoII.jpg" alt="Cachorro fofo" />
    </div>
  </section>
