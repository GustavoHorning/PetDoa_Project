<div *ngIf="show" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-xl">
      <h2 class="text-xl font-bold mb-2">Doar para {{ name }}</h2>
      <p class="text-gray-600 mb-4">Causa: {{ cause }}</p>
  
      <label class="block text-sm font-medium mb-1">Valor da Doação</label>
      <input type="number" [(ngModel)]="donationValue"
             class="w-full p-2 border rounded mb-4" placeholder="Ex: 50">
  
      <div class="flex justify-end space-x-2">
        <button (click)="onClose()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
          Cancelar
        </button>
        <button (click)="onConfirm()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Doar Agora
        </button>
      </div>
    </div>
  </div>
